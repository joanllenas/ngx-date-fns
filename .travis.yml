sudo: required

dist: trusty

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

language: node_js

cache:
  directories:
    - node_modules

before_install:
  # starting a GUI to run tests, per https://docs.travis-ci.com/user/gui-and-headless-browsers/#Using-xvfb-to-Run-Tests-That-Require-a-GUI
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "npm config set spin false"

notifications:
  email: false

node_js:
  - '8'

before_script:
  - npm prune

script:
  - npm run build

after_success:
  - npm run coverage
  - npm run semantic-release

branches:
  except:
    - /^v\d+\.\d+\.\d+$/
